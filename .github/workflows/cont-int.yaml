name: Continuous Integration pipeline for Rails app

on:
    push:
        branches:
            - main

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                path: rails-app
            - name: Setup Ruby
              uses: ruby/setup-ruby@v1
              with:
                ruby-version: 3.1.2
                bundler-cache: true
                working-directory: ./rails-app
            - name: Install dependencies
              working-directory: ./rails-app
              run: |
               ls -la
               cd rails-app
               pwd
               bundle install 
            - name: Run tests
              working-directory: ./rails-app
              run: bundle exec rspec
              